<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จดหมาย</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        select, button {
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center w-full max-w-md">
        <h1 class="text-xl font-bold mb-4">จดหมาย</h1>
        <div class="mb-4">
            <label for="ui-select" class="block text-base mb-2">เลือก UI:</label>
            <select id="ui-select" class="p-2 border rounded text-sm" onchange="changeUI()">
                <option value="ui1">UI1 - กดเพื่ออ่าน</option>
                <option value="ui2">UI2 - กดเพื่ออ่านอันนี้พิเศษ</option>
            </select>
        </div>
        <div id="ui1-content" class="flex flex-col items-center">
            <button onclick="showInsult()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 text-sm">กดเพื่ออ่านจากโบ๊ต</button>
            <p id="insult-text" class="mt-4 text-base font-semibold"></p>
        </div>
        <div id="ui2-content" class="hidden flex flex-col items-center">
            <button onclick="showConfession()" class="bg-pink-500 text-white px-4 py-2 rounded hover:bg-pink-600 text-sm">กดเพื่ออ่านจากโบ๊ต</button>
            <p id="confession-text" class="mt-4 text-base font-semibold"></p>
        </div>
    </div>

    <script>
        function changeUI() {
            const select = document.getElementById('ui-select').value;
            document.getElementById('ui1-content').classList.add('hidden');
            document.getElementById('ui2-content').classList.add('hidden');
            if (select === 'ui1') {
                document.getElementById('ui1-content').classList.remove('hidden');
            } else {
                document.getElementById('ui2-content').classList.remove('hidden');
            }
        }

        function showInsult() {
            const insult = "ควายไรไอ้สัส ต่อยกับกูไหม";
            document.getElementById('insult-text').innerText = insult;
        }

        function showConfession() {
            const confession = "ผมรักพี่พลอยยยยยย";
            document.getElementById('confession-text').innerText = confession;
        }
    </script>
</body>
</html>
